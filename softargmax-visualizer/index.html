<!DOCTYPE html>
<html lang="RU">

<head>
    <title>Softargmax Visualization</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="mainContainer">
    <div id="canvasContainer">
        <canvas id="Canvas"></canvas>
    </div>

    <div id="controlsContainer">
        <div id="numElementsControl">
            <label for="numElementsInput">Number of elements:</label>
            <input type="number" id="numElementsInput" min="1" max="20" step="1" value="6">
        </div>
        <div id="inputArray">
            <label>Enter array values:</label>
            <div class="array-inputs" id="arrayInputsContainer">
                <!-- Dynamic input elements will be generated here -->
            </div>
        </div>
        <div id="temperatureControl">
            <label for="temperatureInput">Temperature (t):</label>
            <input type="range" id="temperatureSlider" min="0.1" max="10" step="0.1" value="1">
            <input type="number" id="temperatureInput" min="0.1" max="10" step="0.1" value="1">
        </div>
        <div id="subtractMaxControl">
            <label for="subtractMax">Subtract Max:</label>
            <input type="checkbox" id="subtractMax">
        </div>
        <div id="controls">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <div id="formula">
            <p id="softmaxFormula">Softargmax: <br> \( S(x_i) = \frac{e^{x_i/t}}{\sum_{j} e^{x_j/t}} \) </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="anim.js"></script>
</body>

</html>
