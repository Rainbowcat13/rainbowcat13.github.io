<!DOCTYPE html>
<html lang="RU">

<head>
    <title>Softmax and Softargmax Visualization</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="mainContainer">
    <div id="canvasContainer">
        <canvas id="Canvas"></canvas>
    </div>

    <div id="controlsContainer">
        <div id="inputArray">
            <label for="arrayInput">Enter array (comma-separated):</label>
            <input type="text" id="arrayInput" value="1.0, 2.0, 3.0, 2.5, 1.5, 2.7, 3.1, 1.8, 2.2, 2.9, 3.3, 1.2, 2.4">
            <button id="update" class="btn">Update</button>
        </div>
        <div id="fileInput">
            <label for="fileUpload">Upload array from file:</label>
            <input type="file" id="fileUpload" accept=".txt">
        </div>
        <div id="algorithmSelect">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="softmax">Softmax</option>
                <option value="softargmax">Softargmax</option>
            </select>
        </div>
        <div id="temperatureControl">
            <label for="temperatureInput">Temperature (t):</label>
            <input type="range" id="temperatureSlider" min="0.1" max="10" step="0.1" value="1">
            <input type="number" id="temperatureInput" min="0.1" max="10" step="0.1" value="1">
        </div>
        <div id="subtractMaxControl">
            <label for="subtractMax">Subtract Max:</label>
            <input type="checkbox" id="subtractMax">
        </div>
        <div id="controls">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <div id="formula">
            <p id="softmaxFormula">Softmax: <br> \( S(x_i) = \frac{e^{x_i}}{\sum_{j} e^{x_j}} \) </p>
        </div>
        <div id="intermediaryInfo">
            <p id="exponentInfo">Exponent: </p>
            <p id="sumInfo">Sum: </p>
            <p id="probabilityInfo">Probability: </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="anim.js"></script>
</body>

</html>
