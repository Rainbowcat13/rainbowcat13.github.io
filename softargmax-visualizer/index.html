<!DOCTYPE html>
<html lang="RU">

<head>
    <title>Softmax and Softargmax Visualization</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="mainContainer">
    <div id="canvasContainer">
        <canvas id="Canvas"></canvas>
    </div>

    <div id="controlsContainer">
        <div id="inputArray">
            <label for="arrayInput">Enter array (comma-separated):</label>
            <input type="text" id="arrayInput" value="1.0, 2.0, 3.0, 2.5, 1.5">
            <button id="update">Update</button>
        </div>
        <div id="fileInput">
            <label for="fileUpload">Upload array from file:</label>
            <input type="file" id="fileUpload" accept=".txt">
        </div>
        <div id="algorithmSelect">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="softmax">Softmax</option>
                <option value="softargmax">Softargmax</option>
            </select>
        </div>
        <div id="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="anim.js"></script>
</body>

</html>
